version: "3.6"

volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: /Users/mroy/data/mariadb/
      o: bind
      type: none

  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/mroy/data/wordpress/

networks:
  inception:
    name: inception

services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    image: mariadb:42
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 3
    volumes:
      - mariadb:/var/lib/mysql/
    env_file:
      - .env
    networks:
      - inception
    restart: unless-stopped

  wordpress:
    container_name: wordpress
    image: wordpress:42
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    healthcheck:
      test: ["CMD", "curl", "-f", "https://mroy.42.fr/wp-admin/"]
      interval: 5s
      timeout: 3s
      retries: 3
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/wordpress/
    networks:
      - inception
    depends_on:
      - mariadb
    restart: unless-stopped

  nginx:
    image: nginx:42
    container_name: nginx
    build: ./requirements/nginx
    healthcheck:
      test: ["CMD", "curl", "-f", "https://mroy.42.fr/"]
      interval: 5s
      timeout: 3s
      retries: 3
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/wordpress/
    networks:
      - inception
    depends_on:
      - wordpress
      - mariadb
    ports:
      - 443:443
    restart: unless-stopped
